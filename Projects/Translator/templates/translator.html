<!DOCTYPE html>
<html lang="en">
<head>


    {% if request.host == "garyconstable.co.uk" or request.host == "www.garyconstable.co.uk" %}
        <!-- Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-2059YTB8SE"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-2059YTB8SE');
        </script>
    {% endif %}


    <meta charset="UTF-8">
    <title>Translator App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-center">üåê Translator App</h1>

    <form method="post">
        <div class="mb-3">
            <label for="text" class="form-label">Text to Translate</label>
            <textarea name="text" id="text" class="form-control" rows="4" required>{{ original_text }}</textarea>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label class="form-label">From:</label>
                <select name="source_lang" class="form-select">
                    {% for code, name in languages.items() %}
                        <option value="{{ code }}" {% if source_lang == code %}selected{% endif %}>{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <label class="form-label">To:</label>
                <select name="target_lang" class="form-select">
                    {% for code, name in languages.items() %}
                        <option value="{{ code }}" {% if target_lang == code %}selected{% endif %}>{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">üîÅ Translate</button>
    </form>

    {% if translated_text %}
        <div class="card">
            <div class="card-header">Translated Text</div>
            <div class="card-body">
                <p>{{ translated_text }}</p>
            </div>
        </div>
    {% endif %}
</div>

</body>
</html>
